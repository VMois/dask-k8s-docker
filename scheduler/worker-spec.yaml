kind: Pod
spec:
  restartPolicy: Never
  containers:
  - image: vmois/dask-k8s-worker:latest
    imagePullPolicy: Always # for test purpose
    args: [dask-worker, --nthreads, '1', --no-bokeh, --memory-limit, 2GB, --death-timeout, '60']
    name: dask
    # env:
    #   - name: EXTRA_PIP_PACKAGES
    #     value: fastparquet
    resources:
      limits:
        cpu: "0.5"
        memory: 2G
      requests:
        cpu: "0.5"
        memory: 2G